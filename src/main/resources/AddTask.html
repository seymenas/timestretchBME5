<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe hinzufügen - Timestretch</title>
    <link rel="stylesheet">
</head>
<body>
<h1>Aufgabe hinzufügen</h1>
<form>
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" name="taskName" placeholder="Task Name...">
    <br>
    <label for="description">Beschreibung:</label>
    <textarea id="description" name="description" placeholder="Beschreibung..."></textarea>
    <br>
    <button type="submit">Erstellen</button>
</form>
</body>
</html>
